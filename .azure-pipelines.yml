        CONAN_REMOTES: "https://conan.privatehive.de/artifactory/api/conan/public-conan",
        CONAN_BASE_PROFILE_BUILDTYPE: "$(buildType)",
        CONAN_BASE_PROFILE_PATH: "./buildProfiles/raspbian.profile",
